<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histogramme des Températures</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        canvas {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>
<body>
    <canvas id="temperatureChart"></canvas>
    <script>
        const ctx = document.getElementById('temperatureChart').getContext('2d');
        const temperatureData = {
            labels: [
                "2017-01-30 18:00:00", "2017-01-30 21:00:00", "2017-01-31 00:00:00", "2017-01-31 03:00:00", "2017-01-31 06:00:00", 
                "2017-01-31 09:00:00", "2017-01-31 12:00:00", "2017-01-31 15:00:00", "2017-01-31 18:00:00", "2017-01-31 21:00:00",
                "2017-02-01 00:00:00", "2017-02-01 03:00:00", "2017-02-01 06:00:00", "2017-02-01 09:00:00", "2017-02-01 12:00:00",
                "2017-02-01 15:00:00", "2017-02-01 18:00:00", "2017-02-01 21:00:00", "2017-02-02 00:00:00", "2017-02-02 03:00:00",
                "2017-02-02 06:00:00", "2017-02-02 09:00:00", "2017-02-02 12:00:00", "2017-02-02 15:00:00", "2017-02-02 18:00:00",
                "2017-02-02 21:00:00", "2017-02-03 00:00:00", "2017-02-03 03:00:00", "2017-02-03 06:00:00", "2017-02-03 09:00:00",
                "2017-02-03 12:00:00", "2017-02-03 15:00:00", "2017-02-03 18:00:00", "2017-02-03 21:00:00", "2017-02-04 00:00:00",
                "2017-02-04 03:00:00", "2017-02-04 06:00:00", "2017-02-04 09:00:00", "2017-02-04 12:00:00", "2017-02-04 15:00:00"
            ],
            datasets: [{
                label: 'Température (K)',
                data: [
                    283.76, 282.56, 282.3, 282.27, 282.656, 282.783, 283.335, 284.657, 284.095, 283.211,
                    284.179, 284.829, 285.702, 285.494, 285.16, 284.161, 282.63, 281.856, 281.978, 283.706,
                    285.125, 284.755, 283.765, 283.809, 283.788, 283.569, 284.11, 285.034, 286.158, 286.138,
                    285.952, 285.828, 285.168, 283.818, 283.157, 283.494, 285.263, 285.927, 285.906, 285.51
                ],
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        };

        const temperatureChart = new Chart(ctx, {
            type: 'bar',
            data: temperatureData,
            options: {
                responsive: true,
                scales: {
                    x: {
                        ticks: {
                            maxRotation: 90,
                            minRotation: 45,
                            autoSkip: false
                        },
                        title: {
                            display: true,
                            text: 'Date et Heure'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Température (K)'
                        },
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
