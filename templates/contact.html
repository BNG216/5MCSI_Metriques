<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Contact</title>
</head>
<body>
    <div style="text-align: center; padding: 20px; background-color: #f9f9f9;">
        <h2>Contactez-moi</h2>
        
        <!-- Image animée en style manga (remplacez l'URL par celle de votre image) -->
        <img src="https://i.gifer.com/BpEe.gif" style="width: 150px; height: auto; display: block; margin: 0 auto;">

        <form action="#" method="post" style="display: inline-block; text-align: left;">
            <div style="margin-bottom: 10px;">
                <label for="first-name">Prénom :</label>
                <input type="text" id="first-name" name="first-name" required style="display: block; width: 100%; padding: 8px; margin-top: 5px;">
            </div>
            <div style="margin-bottom: 10px;">
                <label for="last-name">Nom :</label>
                <input type="text" id="last-name" name="last-name" required style="display: block; width: 100%; padding: 8px; margin-top: 5px;">
            </div>
            <div style="margin-bottom: 10px;">
                <label for="message">Message :</label>
                <textarea id="message" name="message" required style="display: block; width: 100%; padding: 8px; margin-top: 5px; height: 100px;"></textarea>
            </div>
            <div style="margin-bottom: 10px;">
                <input type="submit" value="Envoyer" style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
            </div>
        </form>
    </div>
</body>
</html>
